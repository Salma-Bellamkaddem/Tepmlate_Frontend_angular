<div class="form-container">
  <div class="header">
    <h2>Créer une Coopérative</h2>
    <button class="back-button" (click)="goBackToTable()" aria-label="Retour" title="Retour">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom :</label>
      <input id="name" type="text" [(ngModel)]="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="city">Ville :</label>
      <input id="city" type="text" [(ngModel)]="city" name="city" required />
    </div>

    <button type="submit" [disabled]="loading">Créer</button>
  </form>

  <div *ngIf="loading" class="loading">Chargement...</div>
  <div *ngIf="responseMessage" class="success">{{ responseMessage }}</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
