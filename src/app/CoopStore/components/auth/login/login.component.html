<!-- âœ… Affichage des toasts dâ€™erreur -->
<div class="h-screen flex flex-column bg-cover" style="background: url('assets/layout/images/pages/login-bg.jpg')">
    <!-- En-tÃªte -->
    <div class="shadow-2 bg-indigo-500 z-5 p-3 flex justify-content-between align-items-center">
      <div class="ml-3 flex cursor-pointer" routerLink="/">
        <img class="h-2rem" src="assets/layout/images/logo2x.png" alt="logo" />
      </div>
      <div class="mr-3">
        <button
          pButton
          pRipple
          type="button"
          label="DASHBOARD"
          [routerLink]="['/']"
          class="p-button-text p-button-plain text-white"
        ></button>
      </div>
    </div>
  
    <!-- Carte de connexion -->
    <div class="align-self-center mt-auto mb-auto">
      <div class="text-center z-5 flex flex-column border-1 border-round-md surface-border surface-card px-4 py-4 w-20rem">
        <div class="-mt-5 text-white bg-cyan-700 border-round-md mx-auto px-3 py-1 border-1 surface-border">
          <h2 class="m-0">LOGIN</h2>
        </div>
  
        <h4 class="mt-3 mb-1">Welcome</h4>
        <div class="text-color-secondary mb-4">
          Please use the form to sign-in to Ultima network
        </div>
  
        <!-- ðŸ”´ Formulaire -->
        <div class="w-full flex flex-column gap-3">
          <!-- E-mail -->
          <span class="p-input-icon-left">
            <i class="pi pi-envelope"></i>
            <input
              type="text"
              class="w-full"
              pInputText
              placeholder="E-mail"
              [(ngModel)]="user.email"
              name="email"
              required
            />
          </span>
  
          <!-- Password -->
          <span class="p-input-icon-left">
            <i class="pi pi-key"></i>
            <input
              type="password"
              class="w-full"
              pInputText
              placeholder="Password"
              [(ngModel)]="user.password"
              name="password"
              required
            />
          </span>
  
          <!-- Nom (si nÃ©cessaire pour l'interface User) -->
          <!--
          <span class="p-input-icon-left">
            <i class="pi pi-user"></i>
            <input
              type="text"
              class="w-full"
              pInputText
              placeholder="Nom"
              [(ngModel)]="user.name"
              name="name"
              required
            />
          </span>
          -->
  
          <!-- Bouton LOGIN -->
          <button
            pButton
            pRipple
            class="w-full my-2 px-3"
            label="LOGIN"
            (click)="handleSubmit()"
          ></button>
        </div>
      </div>
    </div>
  </div>
